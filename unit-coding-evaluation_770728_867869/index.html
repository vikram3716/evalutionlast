<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home page</title>
  <style>
    #navbar {
      display: flex;
      align-items: center;
      justify-content: space-around;
      background-color: aqua;
      width: 100%;
    }

    form {
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: left;
      gap: 10px;
      background-color: rgb(215, 50, 50);
      width: 40%;
      margin: auto;
    }
  </style>
</head>

<body>
  <div id="navbar">
    <h3>News App</h3>
    <h3>Sign-Up</h3>
    <h3>
      <a href="./worldNews.html">World News</a>
    </h3>
  </div>
  <div id="user-form">

    <form>
      <label>Image</label>
      <input type="url" id="user_pic" />

      <label>Name</label>
      <input type="text" id="user_name" />

      <label>Email</label>
      <input type="email" id="user_email" />
      <label>country</label>
      <select id="user_country">
        <option value="">select</option>
        <option value="in">India</option>
        <option value="ch">China</option>
        <option value="nz">Newzeland</option>
        <option value="us">USA</option>
        <option value="uk">Uk</option>
      </select>
      <input type="submit" id="submit" />
    </form>
    <!-- Profile Pic, (Id:- user_pic)
        
Name, (Id:- user_name)
Email, (Id:- user_email)
country, (Id: user_country) >> Dropdown with options "India", "China", "Newzeland", "USA", "UK.  
** Submit button will have Id:- "submit". -->
  </div>
</body>

</html>
